<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A2W Lucas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/logo/dark.png">
    <style>
        * { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-neutral-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm px-6">
        <div class="bg-white rounded-lg border border-neutral-300 p-8">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="/assets/img/logo/dark.png" alt="A2W" class="h-12">
            </div>

            <!-- Error message -->
            {{if .Error}}
            <div class="mb-6 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm text-center">
                {{.Error}}
            </div>
            {{end}}

            <!-- Login form -->
            <form method="POST" action="/login" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-neutral-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 border border-neutral-300 rounded-md text-sm focus:outline-none focus:border-neutral-500"
                           placeholder="Enter username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-neutral-300 rounded-md text-sm focus:outline-none focus:border-neutral-500"
                           placeholder="Enter password">
                </div>

                <button type="submit"
                        class="w-full py-2.5 bg-neutral-900 text-white rounded-md text-sm font-medium hover:bg-neutral-800">
                    Sign In
                </button>
            </form>

            <p class="mt-6 text-center text-xs text-neutral-500">
                A2W Lucas Dashboard
            </p>
        </div>
    </div>
</body>
</html>

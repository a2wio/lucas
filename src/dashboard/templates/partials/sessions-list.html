{{define "sessions-list.html"}}
{{if not .}}
<div class="p-4 text-neutral-500 text-sm">No active sessions</div>
{{else}}
<div class="divide-y divide-neutral-200">
    {{range .}}
    <div class="p-3 hover:bg-neutral-100 group transition-colors">
        <div class="flex items-start justify-between gap-2">
            <div class="min-w-0 flex-1">
                <div class="font-mono text-xs text-neutral-700 truncate" title="{{.SessionID}}">
                    {{.SessionID}}
                </div>
                <div class="mt-1 flex items-center gap-2 text-xs text-neutral-500">
                    {{if .Namespace}}
                    <span class="bg-neutral-200 px-1.5 py-0.5 rounded">{{.Namespace}}</span>
                    {{end}}
                    <span title="Channel">{{.Channel}}</span>
                </div>
                <div class="mt-1 text-xs text-neutral-500">
                    Updated: {{.UpdatedAt}}
                </div>
            </div>
            <button onclick="deleteSession('{{.SessionID}}')"
                    class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 text-neutral-400 hover:text-red-600 hover:bg-red-50 rounded"
                    title="Delete session">
                <i class="fa-solid fa-trash text-sm"></i>
            </button>
        </div>
    </div>
    {{end}}
</div>
{{end}}
{{end}}

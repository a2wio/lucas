apiVersion: v1
kind: Secret
metadata:
  name: slack-bot
  namespace: a2w-lucas
type: Opaque
stringData:
  # Bot User OAuth Token (starts with xoxb-)
  bot-token: "xoxb-your-bot-token-here"
  # App-Level Token for Socket Mode (starts with xapp-)
  app-token: "xapp-your-app-token-here"
  # Channel ID for alerts (e.g., C0123456789)
  # Get this from Slack: right-click channel > View channel details > scroll to bottom
  alert-channel: "C0123456789"

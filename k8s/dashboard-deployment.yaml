apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: a2w-lucas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      # Uncomment if using private registry:
      # imagePullSecrets:
      #   - name: regcred
      containers:
        - name: dashboard
          image: ghcr.io/a2wio/lucas-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SQLITE_PATH
              value: "/data/lucas.db"
            - name: PORT
              value: "8080"
            - name: LOG_PATH
              value: "/data/lucas.log"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: lucas-data
